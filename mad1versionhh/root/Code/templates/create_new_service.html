<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Service</title>
</head>
<body>
    <h1>Create Service</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Service creation form -->
    <form action="{{ url_for('create_service') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date_created">Date Created:</label>
        <input type="text" id="date_created" name="date_created" required>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" required>

        <label for="time_required">Minimum Time Required</label>
        <input type="text" id="time_required" name="time_required" required>

        <label for="base_price">Base_price:</label>
        <input type="text" id="base_price" name="base_price" required>

        <button type="submit">Create Service</button>
    </form>
</body>
</html>
