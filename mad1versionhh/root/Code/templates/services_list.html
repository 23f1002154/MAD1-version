<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>
    <h1>Services</h1>

        {% for service in services %}

        {% endfor %}
    </ul>
</body>
</html>
